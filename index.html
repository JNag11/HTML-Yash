<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Countdown: 2025 & Today</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .box {
      background: #222;
      padding: 20px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      color: #00e676;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Countdown to End of 2025</h2>
    <p id="yearCountdown"></p>
  </div>

  <div class="box">
    <h2>Countdown to End of Today</h2>
    <p id="dayCountdown"></p>
    <p id="timeMessage"></p>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();

      // Countdown to end of 2025
      const endOfYear = new Date(2025, 11, 31, 23, 59, 59);
      let msLeftYear = endOfYear - now;

      const days = Math.floor(msLeftYear / (1000 * 60 * 60 * 24));
      const hours = Math.floor((msLeftYear % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((msLeftYear % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((msLeftYear % (1000 * 60)) / 1000);

      document.getElementById("yearCountdown").innerText = 
        `${days} days ${hours} hrs ${minutes} mins ${seconds} secs`;

      // Countdown to end of today
      const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);
      let msLeftToday = endOfDay - now;

      const h = Math.floor(msLeftToday / (1000 * 60 * 60));
      const m = Math.floor((msLeftToday % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((msLeftToday % (1000 * 60)) / 1000);

      document.getElementById("dayCountdown").innerText = 
        `${h} hrs ${m} mins ${s} secs`;

      // Time-of-day message
      const currentHour = now.getHours();
      let message = "";

      if (currentHour < 12) {
        message = "Good morning! A full day ahead.";
      } else if (currentHour < 18) {
        message = "Good afternoon! Keep going strong.";
      } else {
        message = "Good evening! Day is winding down.";
      }

      document.getElementById("timeMessage").innerText = message;
    }

    // Initial call + auto update every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
